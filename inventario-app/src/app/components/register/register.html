<h2>Registro</h2>
<form (ngSubmit)="registrarUsuario()">
    <input [(ngModel)]="nombre" name="nombre" required placeholder="Nombre completo" />
    <input [(ngModel)]="correo" name="correo" required type="email" placeholder="Correo" />
    <input [(ngModel)]="password" name="password" required type="password" placeholder="Contraseña" />
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta?
    <a routerLink="/login" style="color: blue; text-decoration: underline; cursor: pointer;"> Iniciar Sesión</a>
</p>
