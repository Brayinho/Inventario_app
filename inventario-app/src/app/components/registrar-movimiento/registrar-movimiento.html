<h2>Registrar Movimiento</h2>

<form (ngSubmit)="registrar()">
    <label>Producto:</label><br>
    <select [(ngModel)]="idProducto" name="producto" required>
        <option *ngFor="let p of productos" [value]="p.id">{{ p.nombre }}</option>
    </select><br><br>

    <label>Tipo:</label><br>
    <select [(ngModel)]="movimiento.tipo" name="tipo" required>
        <option value="compra">Compra</option>
        <option value="venta">Venta</option>
    </select><br><br>

    <label>Cantidad:</label><br>
    <input type="number" [(ngModel)]="movimiento.cantidad" name="cantidad" required /><br><br>

    <label>Valor Unitario:</label><br>
    <input type="number" [(ngModel)]="movimiento.valorUnitario" name="valorUnitario" required /><br><br>

    <label>Fecha:</label><br>
    <input type="date" [(ngModel)]="movimiento.fecha" name="fecha" required /><br><br>

    <button type="submit">Registrar Movimiento</button>
</form>
